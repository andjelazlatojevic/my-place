    <main>
      <div id="kontakt-wrapper">
        <form id="forma">
          <label for="ime">Ime:</label>
          <input
            type="text"
            name="ime"
            id="ime"
            required
            placeholder="Unesite svoje ime"
          /><br />

          <label for="prezime">Prezime:</label>
          <input
            type="text"
            name="prezime"
            id="prezime"
            required
            placeholder="Unesite svoje prezime"
          /><br />

          <label for="mail">E-Mail:</label>
          <input
            type="email"
            name="mail"
            id="mail"
            required
            placeholder="naziv@gmail.com"
          /><br />

          <label for="lozinka">Lozinka: </label>
          <input
            type="password"
            name="lozinka"
            id="lozinka"
            required
            minlength="6"
          /><br />

          <label for="potvrda-lozinke">Potvrda Lozinke:</label>
          <input
            type="password"
            name="potvrda_lozinke"
            id="potvrda_lozinke"
            minlength="6"
            required
          /><br />

          <button type="submit" class="submit-btn">Posalji poruku</button>
          <button type="reset">Obrisi</button>
        </form>
      </div>
    </main>
